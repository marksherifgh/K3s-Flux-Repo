apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dummy-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-issuer"
    kubernetes.io/ingress.class: nginx
spec:
  tls:
  - hosts:
    - ec2-3-253-88-42.eu-west-1.compute.amazonaws.com
    secretName: dummy-tls
  rules:
    - host: ec2-3-253-88-42.eu-west-1.compute.amazonaws.com
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: dummy-service
              port:
                number: 5678

  ingressClassName: nginx
